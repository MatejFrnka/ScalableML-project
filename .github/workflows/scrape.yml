name: "Run scraper"
on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.9'
      - run: sudo conda install cudatoolkit=11.2 cudnn=8.1.0 cuda-nvcc -c conda-forge -c nvidia --yes
      - run: sudo apt purge google-chrome-stable
      - run: sudo apt purge chromium-browser
      - run: sudo apt install -y chromium-browser
      - run: pip install tensorflow~=2.9.1 selenium==3.141 numpy pandas trueskill hopsworks scikit-learn matplotlib
      - run: python feature-upcoming-pipeline.py
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
