name: "Run scraper"
on:
  schedule:
  - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - run: sudo apt purge google-chrome-stable
      - run: sudo apt purge chromium-browser
      - run: sudo apt install -y chromium-browser
      - run: pip install selenium==3.141 numpy pandas trueskill
      - run: ls
      - run: cd ScalableML-project
      - run: python python scrape_upcoming_matches_WINDOWS.py
